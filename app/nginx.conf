server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Optional: cache static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}